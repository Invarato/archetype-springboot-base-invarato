apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: test

resources:
  - ../deployment.yaml
  - ../service.yaml
  - ../configmap.yaml
  - ../secret.yaml
  - ../postgres-deployment.yaml
  - ../redis-deployment.yaml

namePrefix: test-

commonLabels:
  environment: test

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: ${artifactId}
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: "test"
    target:
      kind: Deployment
      name: ${artifactId}
